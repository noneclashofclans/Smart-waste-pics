<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint History | SmartWasteAI</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .history-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-chip {
            padding: 6px 16px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
        }

        .filter-chip.active {
            background-color: #e8f0fe;
            color: var(--google-blue);
            border-color: var(--google-blue);
        }

        .complaint-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            display: grid;
            grid-template-columns: 80px 1fr 120px;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
        }

        .complaint-card:hover {
            box-shadow: var(--shadow-flat);
        }

        .complaint-thumb {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            object-fit: cover;
            background: #f1f3f4;
        }

        .complaint-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .complaint-info p {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0;
        }

        .status-badge {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 12px;
            text-align: center;
        }

        .status-resolved {
            background: #e6f4ea;
            color: #137333;
        }

        .status-pending {
            background: #fef7e0;
            color: #b06000;
        }

        .status-dispatched {
            background: #e8f0fe;
            color: #1967d2;
        }

        @media (max-width: 600px) {
            .complaint-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .complaint-thumb {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">SmartWasteAI</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="detection.html">AI Detection</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="previousComplaints.html" class="active">History</a></li>
        </ul>
    </nav>

    <div class="main-content-wrapper">
        <section class="hero" style="text-align: center; padding-bottom: 20px;">
            <h1>Track Report History</h1>
            <p>Enter the email address used during report submission to view your history.</p>

            <div style="max-width: 500px; margin: 30px auto; display: flex; gap: 10px;">
                <input type="email" id="track-email" placeholder="email@example.com"
                    style="flex: 1; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 14px; outline: none;">
                <button class="btn" id="search-btn" style="margin-top: 0; padding: 0 24px;">View History</button>
            </div>
        </section>

        <section id="results-section" class="hidden">
            <div class="history-filters" style="border-top: 1px solid var(--border-color); padding-top: 20px;">
                <div class="filter-chip active">My Dispatched Reports</div>
            </div>

            <div id="history-list"></div>
        </section>

        <section id="empty-state" class="hidden" style="text-align: center; padding: 40px;">
            <i class="fas fa-search" style="font-size: 48px; color: #dadce0; margin-bottom: 20px;"></i>
            <p style="color: var(--text-secondary);">No reports found for this email address.</p>
        </section>
    </div>

    <footer id="contact">
        <h3>Made by Rishit Mohanty</h3>
        <p>For academic & development purposes</p>
        <div class="social-icons">
            <a href="https://github.com/noneclashofclans" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>


    <script src="script/script.js"></script>

</body>

</html>
